@import models.nonresident.QuestionAnswerModel

@(sectionID: String, rows: Seq[QuestionAnswerModel[Any]], decimalPlaces: Int = 2)

@if(rows.nonEmpty) {
<section id=@sectionID class="summary-section">
    @for(row <- rows) {
    <div class="grid-layout grid-layout--stacked form-group">
        @questionAnswerRowNoLink(row, decimalPlaces)
    </div>
    }
</section>
}
