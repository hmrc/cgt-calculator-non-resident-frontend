@()(implicit request: Request[_], messages: Messages)

@main_template(Messages("session.timeout.message")) {

    <h1 class="heading-large">@Messages("session.timeout.message")</h1>

    <a id="startAgain" class="button" role="button" href="@common.DefaultRoutes.restartUrl" data-journey-click="nav:calc:restart">@Messages("calc.summary.startAgain")</a>

}
