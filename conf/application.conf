include "common.conf"

appName = "cgt-calculator-non-resident-frontend"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
application.router = prod.Routes
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

application.global = config.FrontendGlobal

Dev { 
  microservice {
    services {
      cachable.session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }

      capital-gains-calculator {
        host = localhost
        port = 9985
      }

      contact-frontend {
        host = "http://localhost:9250"
      }
    }
  }
  features {
    RTT {
      properties = true
      shares = true
      prr = true
    }
  }
}

Test { 
  microservice {
    services {
      cachable.session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }

      capital-gains-calculator {
        host = localhost
        port = 9985
      }

      contact-frontend {
        host = "http://localhost:9250"
      }
    }
  }
  features {
    RTT {
      properties = true
      shares = true
      prr = true
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    contact-frontend {
      host = "localhost"
      port = "9250"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.203.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9250 www.google-analytics.com data:"
